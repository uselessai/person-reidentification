<!DOCTYPE html>
<html>
<head>
    <title>Gráfico Multi Series Pie</title>
    <!-- Cargar la biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <h1>Gráfico Multi Series Pie</h1>
    <div style="width:75%;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        // Crear un arreglo con los datos del gráfico
        var data = {
            labels: ["Serie 1", "Serie 2", "Serie 3"],
            datasets: [{
                label: "Valor 1",
                data: [40, 20, 10],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
            }, {
                label: "Valor 2",
                data: [10, 30, 20],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
            }, {
                label: "Valor 3",
                data: [20, 10, 30],
                backgroundColor: "rgba(153, 102, 255, 0.2)",
                borderColor: "rgba(153, 102, 255, 1)",
            }]
        };
        // Crear el gráfico utilizando Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Gráfico Multi Series Pie'
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });
    </script>
</body>
</html>
